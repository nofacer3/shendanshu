    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: '#FFD700',
              'matte-green': '#2E8B57',
              'xmas-red': '#C41E3A',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              // "Pacifico" matches the thick, flowing Merry Christmas style better
              'christmas-script': ['"Pacifico"', 'cursive'], 
            },
            animation: {
              'shine': 'shine 3s linear infinite',
            },
            keyframes: {
              shine: {
                '0%': { backgroundPosition: '0% 50%' },

              }
            }
          },
        },
      }

    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; background-color: #050505; }

      /* Sparkling Text Effect */
      .text-sparkle {
        background: linear-gradient(
          to right, 
          #C41E3A 0%, 
          #FF0000 30%, 
          #FFD700 50%, 
          #FF0000 70%, 
          #C41E3A 100%
        );
        background-size: 200% auto;
        color: #C41E3A;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
        text-shadow: 0 0 10px rgba(196, 30, 58, 0.3);
      }
      
      .text-glow-gold {
        text-shadow: 0 0 5px #FFD700, 0 0 20px rgba(255, 215, 0, 0.5);
      }
    </style>
